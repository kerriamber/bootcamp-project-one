<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Basic page CSS/JS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <script defer src="assets/js/script.js"></script>

    <!-- Calendar CSS/JS -->
    <link rel="stylesheet" href="assets/css/calendar.css">
    <script defer src="assets/js/calendar.js"></script>

    <!-- Bootstrap CSS/JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <title>Catboi Calendars</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <table id="calendar">
                    <tr id="calendar-header">
                        <th><button id="calendar-prev" class="btn btn-primary">&lt;</button></th>
                        <th id="current-month" colspan="5">Month 20XX</th>
                        <th><button id="calendar-next" class="btn btn-primary">&gt;</button></th>
                    </tr>
                    <tr id="calendar-days">
                        <th>Sun</th>
                        <th>Mon</th>
                        <th>Tue</th>
                        <th>Wed</th>
                        <th>Thu</th>
                        <th>Fri</th>
                        <th>Sat</th>
                    </tr>
                    <tr class="calendar-row">
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr class="calendar-row">
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr class="calendar-row">
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr class="calendar-row">
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr class="calendar-row">
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </table>
            </div>
            <div class="col">
                <div class="display-event">
                    <div>
                        <h1>Today's Events</h1>
                        <ul class="list-group">
                            <li class="list-group-item active" aria-current="true">1.</li>
                            <li class="list-group-item">2.</li>
                            <li class="list-group-item">3.</li>
                            <li class="list-group-item">4.</li>
                            <li class="list-group-item">5.</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="events"></div>
        <div class="event">
            <button id="eventBtn">Add Event</button>
            <div id="eventModal" class="modal">
                <div class="event-content">
                    <div class="event-header">
                        <h3>Event Title</h3>
                        <button type="button" id="modal-close-btn" class="btn-close" aria-label="Close"></button>
                    </div>
                    <div class="event-body">
                        <input type="text" id="event-type" class="form-control" placeholder="Event Title">
                    </div>
                    <div class="event-time row">
                        <div class="col">
                            <input type="date" id="event-date" class="form-control">
                        </div>
                        <div class="col">
                            <input type="time" id="event-time" class="form-control">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
